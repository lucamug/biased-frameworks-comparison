<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Elm vs. Javascript</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <style>
        iframe {
            border: 0px solid #eee;
            width: 100%;
            background-color: #eee;
            overflow: hidden;
        }

        .elm {
            background-color: #6e1f3f;
            width: 100%;
            padding: 10px
        }

        .vue {
            background-color: #030;
            width: 100%;
            padding: 10px
        }

        .react {
            background-color: #b47d15;
            width: 100%;
            padding: 10px
        }

        .js {
            background-color: #283596;
            width: 100%;
            padding: 10px
        }

        .angular {
            background-color: #58627a;
            width: 100%;
            padding: 10px
        }

        .section {
            display: flex;
            width: 1200px;
        }

        h1 {
            font-weight: normal;
            margin: 0px;
        }

        h2 {
            font-weight: normal;
            text-align: left;
            font-size: 1.2rem;
        }

        textarea {
            width: 570px;
            border: 0px solid red;
            height: 500px;
            font-family: monospace;
        }
    </style>
</head>

<body style="margin: 0px; color: #ccc; font-family: 'Ubuntu', sans-serif">
    <div class="section" style="text-align: center">
        <div class="elm">
            <img style="height: 100px; margin-top: 20px;" src="images/elm.svg">
        </div>
        <div class="vue">
            <img style="height: 100px; margin-top: 20px" src="images/vue.svg">
        </div>
    </div>
    <div class="section">
        <div class="elm">
            <h2>Elm view</h2>
            <textarea>
[ ul [] <|
    List.map
        (\product ->
            li []
                [ input
                    [ type_ "number"
                    , onInput <| ChangeQuantity product.id
                    , value <| String.fromInt product.quantity
                    ]
                    []
                , text <|
                    " "
                        ++ product.name
                        ++ (if product.quantity == 0 then
                                " - OUT OF STOCK "

                            else
                                " "
                           )
                , button
                    [ onClick <|
                        ChangeQuantity product.id
                            (String.fromInt (product.quantity + 1))
                    ]
                    [ text "Add" ]
                ]
        )
        products
, h2 [] [ text <| "Total Inventory: " ++ (String.fromInt <| totalProducts products) ]
]
</textarea>
        </div>
        <div class="vue">
            <h2>Vue view</h2>
            <textarea>
<ul>
    <li v-for="product in products">
        <input type="number" v-model.number="product.quantity">
        {{ product.name }}
        <span v-if="product.quantity === 0">
            - OUT OF STOCK
        </span>
        <button @click="product.quantity += 1">
            Add
        </button>
    </li>
</ul>
<h2>Total Inventory: {{ totalProducts }}</h2>
            </textarea>
        </div>
    </div>
</body>

</html>
